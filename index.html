<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFUFY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="main.js"></script>

    <div class="toolbar">
        <img src="./images/logo.png" alt="" id="logo">
        <div class="toolbar-options">
            <h3 class="toolbar-option">Trending</h3>
            <h3 class="toolbar-option">Word to GIF</h3>
            <h3 class="toolbar-option">Search</h3>

        </div>
    </div>

    <div class="background-image-container">
        <img src="./images/background.gif" alt="" id="background-image">
        <div class="black-overlay">
        </div>
        <div class="search-container">
            <h1>Stunning free GIFs and royalty free stock </h1>
            <div class="searchbox">
                <img src="./images/search.png" alt="" id="search-icon">
                <input type="text" name="search" placeholder="Search GIFs">
            </div>
            <p>Over 2.6 million+ high quality stock gifs shared by our talented community.</p>
            <div class="quote-container">
                <p>The only boundaries is your imagination</p>
            </div>
        </div>
    </div>

    <div class="images-container">
        <div class="loading-indicator">
            <div class="loading-large-dot">

            </div>
        </div>
    </div>

</body>

</html>
